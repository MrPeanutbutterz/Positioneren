<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Positioneren - Opdracht 1</title>
</head>
<body>
<article class="recipe-card">
    <img id="recipe-photo" src="assets/pastasalade-met-gerookte-kip.webp" alt="Pastasalade met gerookte kip">
    <img class="fav-icon" src="assets/favorite.svg" alt="fav symbol">
    <div class="recipe-info">
        <img class="icons" src="assets/time.svg" alt="time symbol">
        <span class="info">20 min</span>
        <img class="icons" src="assets/fire.svg" alt="fire symbol">
        <span class="info">510 kcal</span>
        <img class="icons" src="assets/star.svg" alt="star symbol">
        <span class="info">4</span>
    </div>
    <h3>Pastasalade met gerookte kip</h3>
</article>
</body>
</html>
